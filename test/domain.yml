session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- mood_unhappy
- greet
- goodbye
- affirm
- deny
- mood_great
- bot_challenge
entities:
- Mood
slots:
  Mood:
    type: text
responses:
  utter_cheer_up:
  - image: https://i.kym-cdn.com/photos/images/original/001/882/620/2c0
    text: 'Here is something to cheer your {Mood} mood up:'
  - image: https://i.kym-cdn.com/photos/images/original/001/882/620/2c0
    text: 'Feeling {Mood}, are we? Here is something to cheer you up:'
  - image: https://i.kym-cdn.com/photos/images/original/001/882/620/2c0
    text: "{Mood}? That's too bad... Here's something to cheer you right up:"
  utter_did_that_help:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No
    text: Did that help you?
  utter_enchanced_cheer_up:
  - text: Go to (this) {link}
  utter_goodbye:
  - text: Bye!
  - text: Goodbye!
  - text: Arrivederci!
  - text: G'day and bye!
  utter_greet:
  - text: Hey! How are you?
  - text: Hey! How's it hanging?
  - text: What's up, buddy?
  - text: Hey! Whaddup?
  - text: Hello there! How ya doin'?
  utter_happy:
  - text: Great, carry on!
  - text: Awesome!
  - text: Glad to hear that! Carry On!
  utter_iamabot:
  - text: I'm your friendly personal robot buddy!
  - text: I'm a robot, here to cheer you up!
  - text: Beep-Boop... I'm your bot-buddy... If I may say so...
  utter_sorry:
  - text: I'm sorry to hear that...
  utter_default:
  - text: I'm sorry, but I could not understand what you're trying to say...
actions:
- action_hello_world
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
